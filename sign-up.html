<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menioo | Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="registration">
        <a class="d-flex justify-content-center p-4" href="index.html"><img src="images/logo.png"></a>
    </header>

    <div class="login header-height mb-5">
        <div class="row m-0">
            <div class="col-md-1"></div>
            <div class="col-md-5 col-12 pb-4">
                <div class="form p-5">
                    <h3 class="text-theme text-center mb-4">Sign Up</h3>
                    <button class="btn btn-outline-primary rounded-0 btn-block"><i class="fa fa-facebook float-left fa-2x pt-1"></i> Sign up with Facebook</button>
                    <div class="separator my-5 text-center"><span>or</span></div>
                    <div class="form-group">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" class="form-control" placeholder="Dean">
                    </div>
                    <div class="form-group">
                        <label>Email Address<span class="required">*</span></label>
                        <input type="email" class="form-control" placeholder="James.dean@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password<span class="required">*</span></label>
                        <input type="password" class="form-control" placeholder="Must be at least 8 characters">
                    </div>
                    <div class="form-group">
                        <label>Restaurant Name<span class="required">*</span></label>
                        <input type="email" class="form-control" placeholder="Restaurant Name">
                    </div>

                    <button class="btn btn-block btn-primary rounded-0">Start your free plan</button>

                    <p class="my-2 mt-3"><small>
                            By continuing you agree to Meniooâ€™s
                            <a class="btn-link text-theme" href="terms.html">Terms and Conditions</a> and
                            <a class="btn-link text-theme" href="privacy.html">Privacy Policy</a></small></p>

                    <p class="d-flex align-items-center justify-content-center">
                        <strong>Already have an account?</strong>
                        <a href="login.html" class="text-theme btn btn-link">Log in</a>
                    </p>
                </div>
            </div>
            <div class="col-md-6 col-12 text-right">
                <h3 class="text-theme text-center">Sign up for free and create <br>
                    your first menu!</h3>
                <p class="text-theme text-center mt-5">
                    Try Menioo up to 3 tablets for free. No credit<br> 
                    card needed and no surprises. Pinky promise.
                </p>
                <img src="images/header-img.png" class="img-fluid mt-5">
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
