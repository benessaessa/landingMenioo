<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <title>Menioo | Reset Password</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="registration">
        <a class="d-flex justify-content-center p-4" href="index.html"><img src="images/logo.png"></a>
    </header>

    <div class="login header-height mb-5">
        <div class="row m-0">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <h4 class="text-theme text-center mb-4">Forgot your password?</h4>
                <p class="text-theme text-center">Enter your email address and weâ€™ll send you <br> a link to reset your
                    password.</p>
            </div>
        </div>
        <div class="row m-0">
            <div class="col-md-1"></div>
            <div class="col-md-5 col-12 mt-5">
                <div class="form p-5">
                    <h4 class="text-theme text-center mb-4">Reset Password</h4>
                    <div class="form-group">
                        <label>New Password <span class="required">*</span></label>
                        <input type="password" class="form-control" placeholder="Must be at least 8 characters">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password <span class="required">*</span></label>
                        <input type="password" class="form-control" placeholder="Must be at least 8 characters">
                    </div>
                    <button class="btn btn-block btn-primary rounded-0">Reset Password</button>
                    
                </div>
            </div>
            <div class="col-md-6 col-12 text-right">
                <img src="images/header-img.png" class="img-fluid mt-5">
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
