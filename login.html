<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menioo | Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="registration">
        <a class="d-flex justify-content-center p-3" href="index.html"><img src="images/logo.png"></a>
    </header>

    <div class="login header-height mb-5">
        <div class="row m-0">
            <div class="col-md-1"></div>
            <div class="col-md-5 col-12 pb-4">
                <div class="form p-5">
                    <h4 class="text-theme text-center mb-4">Log in</h4>
                    <button class="btn btn-outline-primary rounded-0 btn-block"><i class="fa fa-facebook float-left fa-2x pt-1"></i> Sign up with Facebook</button>
                    <div class="separator my-5 text-center"><span>or</span></div>
                    <div class="form-group">
                        <label>Email Address<span class="required">*</span></label>
                        <input type="email" class="form-control" placeholder="James.dean@email.com">
                    </div>
                    <div class="form-group">
                        <label>Password<span class="required">*</span></label>
                        <input type="password" class="form-control" placeholder="Must be at least 8 characters">
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="custom-control d-inline custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                        </div>
                        <a href="forget-password.html" class="btn btn-link ml-auto text-theme">Forgot your password?</a>
                    </div>
                    <button class="btn btn-block btn-primary rounded-0">Log in</button>
                    <p class="d-flex align-items-center justify-content-center">
                        <strong>Don't have an account?</strong>
                        <a href="sign-up.html" class="text-theme btn btn-link">Sign up</a>
                    </p>
                </div>
            </div>
            <div class="col-md-6 col-12 text-right pt-2">
                <h4 class="text-theme text-center mb-4">Itâ€™s good to see you again</h4>
                <p class="text-theme text-center">Welcome back to Menioo. Sign in to get going</p>
                <img src="images/header-img.png" class="img-fluid mt-5">
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
