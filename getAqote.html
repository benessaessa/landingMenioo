<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Menioo | Get a Qoute</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand mx-auto" href="index.html"><img src="images/logo.png"></a>
        </nav>
    </header>

    <div class="login header-height mb-5">
        <div class="row m-0 pt-1">
            <div class="col-md-1"></div>
            <div class="col-md-10 col-12 wow zoomIn getQoteForm" data-wow-duration="2s" data-wow-delay="0.4s">
                <h2 class="text-theme text-center mb-3">Get a Quote</h2>
                <p class="text-theme textGetQote text-center mb-5">More details help us to give you an accurate quote</p>
                <div class="form p-5 mt-3">
                    <form action="qouteSent.html">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Full Name </label>
                                <input type="Text" required class="form-control" placeholder="James Dean">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" required class="form-control" placeholder="James.dean@email.com">
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Region </label>
                                <select class="form-control" required>
                                    <option value="egypt" selected>Choose your country</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" required class="form-control" placeholder="Add your number">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>How many tablets do you need? </label>
                                <input type="number" required class="form-control" placeholder="Add tablets number">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Restaurant Name</label>
                                <input type="text" required class="form-control" placeholder="Add your restaurant name">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3 mt-3">
                        <div class="col-lg-12 textArea">
                            <label>Note</label>
                            <textarea class="form-control" placeholder="Add any additional notes" required rows="5" cols="25"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn d-flex mx-auto px-5 btnSend rounded-0"> Send </button>
                    
                
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script> new WOW().init(); </script>
</body>

</html>
